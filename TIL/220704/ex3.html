<!DOCTYPE html>

  <body>

    <svg width="600" height="500">

      <g transform="translate(150, 30) scale(0.000024592977, 1)">
        <rect x="0" y="0" height="20" width="16264806" />
        <rect x="0" y="25" height="20" width="13934592" />
        <rect x="0" y="50" height="20" width="13369070" />
        <rect x="0" y="75" height="20" width="12552283" />

        <rect x="0" y="150" height="20" width="8021145" />
      </g>
      <!-- 영화제목 -->
      <g>
        <text x="0" y="45">극한직업</text>
        <text x="0" y="70">어벤져스: 엔드게임</text>
        <text x="0" y="95">겨울왕국 2</text>

      <!-- 포인트 축 -->
      <g transform="translate(150, 30)" stroke="black">
        <line x1="0" y1="0" x2="0" y2="-10" />
        <line x1="135.25" y1="0" x2="135.25" y2="-10" />
        <line x1="270.51" y1="0" x2="270.51" y2="-10" />
        <line x1="405.77" y1="0" x2="405.77" y2="-10" />
      </g>
      <!-- 포인트 축 설명 -->
      <g transform="translate(150, 30)" text-anchor="middle">
        <text x="0" y="-15">0</text>
        <text x="135.25" y="-15">550만</text>
        <text x="270.51" y="-15">1100만</text>
        <text x="405.77" y="-15">1650만</text>
      </g>
