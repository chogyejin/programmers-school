<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <style>
      .title {
        color: blue;
        font-size: 50px;
      }
      .active {
        color: red;
      }
      .title--small {
        font-size: 30px;
      }
      .color--orange {
        /* .active보다 아래 적혀 우선순위 높음 */
        color: orange;
      }
    </style>
    <div id="app">
      <button @click="toggle">토글</button>
      <h1 :class="classObject" class="title">{{msg}}</h1>
    </div>

    <script>
      const App = {
        data() {
          return {
            msg: "안녕",
            active: false,
            small: false,
          };
        },
        computed: {
          classObject() {
            return {
              active: this.active,
              "title--small color--orange": this.small,
            };
          },
        },
        methods: {
          toggle() {
            this.active = !this.active;
            this.small = !this.small;
          },
        },
      };

      const vm = Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
