<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{msg}}</h1>
      <!-- 데이터를 첫 출력까지만 보여주고 반응형 X -->
      <h2 v-once>{{msg}}</h2>
      <!--문자 그대로-->
      <h3>{{rawHTML}}</h3>
      <!--HTML 구조대로-->
      <div v-html="rawHTML"></div>
      <!-- 동적 전달인자, active가 data로 취급 안되려면 따옴표로 묶어야함-->
      <h1 v-bind:[attr]="'active'">Hello</h1>
    </div>
    <script>
      const App = {
        data() {
          return {
            msg: "안녕!!",
            rawHTML: '<h3 style="color: red;">HTML HTML</h3>',
            attr: "class",
          };
        },
      };

      const vm = Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
