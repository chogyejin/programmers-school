<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <!-- <li v-for="fruit in fruits">{{fruit}}</li> -->
        <fruit-item v-for="ele in fruits" v-bind:fruit-name="ele"> </fruit-item>
      </ul>
    </div>
    <script>
      const FruitItem = {
        template: "<li>{{ fruitName }}</li>",
        props: ["fruitName"], // html의 속성로 사용
      };

      const App = {
        components: { FruitItem }, // 컴포넌트 등록, camel case지만 html에선 snake(대시) case로 사용 (<fruit-name>)
        data() {
          return {
            fruits: ["apple", "banana", "cherry"],
          };
        },
      };

      // createApp()으로 만든 것은 vue 인스턴스, mount 메서드 사용하여 만든 것은 view model
      const vm = Vue.createApp(App).mount("#app"); // CDN 사용하면 Vue 전역 객체 사용 가능, 인스턴스 만들고 html에 넣을 선택자 전달
    </script>
  </body>
</html>
