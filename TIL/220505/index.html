<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <style>
      .orange {
        color: orange;
      }
    </style>
    <div id="app">
      <div v-bind:class="{orange: active}">{{counter}}</div>
      <!-- app.increase() -->
      <button v-on:click="increase">클릭</button>
    </div>
    <script>
      const App = {
        data() {
          return {
            counter: 0,
            active: true,
          };
        },
        // mounted() {
        //   setInterval(() => {
        //     this.counter++; // App 객체의 counter를 쓸 거기 때문에 arrow function
        //   }, 1000);
        // },
        methods: {
          increase() {
            this.counter++;
          },
        },
      };

      const app = Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
